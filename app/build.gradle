plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

dependencies { 
      implementation 'org.xerial:sqlite-jdbc:3.36.0.1'

}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

javafx {
    version = "20"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'tokufarma.App'
}
